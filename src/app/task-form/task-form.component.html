<!-- src/app/task-form/task-form.component.html -->
<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Task Title" required />
      </div>
      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="description" name="description" placeholder="Task Description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>
